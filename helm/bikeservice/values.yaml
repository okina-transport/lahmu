labels:
  team: mobilitet
  slack: talk-mobilitet
  type: backend

namespace: dev

deployment:
  enabled: true
  deploymentAnnotations: []
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/prometheus"
    prometheus.io/port: "9090"
  podLabels: []
  replicaCount: 3
  strategy: 
    type: RollingUpdate
  terminationGracePeriodSeconds: 30s

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8080

container:
  image:
    identifier: ${artifact.metadata.image}
    pullPolicy: IfNotPresent
  appVersion: ${regex.extract('(?<=\:)(.*$)', artifact.metadata.image)}
  extraCommand: []
  # - "java"
  extraFlags: []
  #  - "-jar"
  #  - "-Xmx512"
  #  - "seatmap.jar"
